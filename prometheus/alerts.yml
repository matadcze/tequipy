groups:
  - name: backend-alerts
    rules:
      - alert: BackendInstanceDown
        expr: up{job="tequipy-backend"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Backend instance is down"
          description: "Prometheus cannot scrape the backend at {{ $labels.instance }}."

      - alert: BackendHighErrorRate
        expr: |
          (
            sum(rate(http_requests_total{job="tequipy-backend", status=~"5.."}[5m]))
          /
            sum(rate(http_requests_total{job="tequipy-backend"}[5m]))
          ) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High 5xx rate on backend"
          description: "5xx responses exceeded 5% of requests over the last 5m."

      - alert: BackendHighLatencyP95
        expr: |
          histogram_quantile(
            0.95,
            sum(rate(http_request_duration_seconds_bucket{job="tequipy-backend"}[5m])) by (le)
          ) > 0.75
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Backend latency p95 elevated"
          description: "p95 request latency > 750ms over the last 5m."
