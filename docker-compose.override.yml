services:
  backend:
    command: uv run uvicorn src.api.app:app --reload --host 0.0.0.0 --port 8000
    volumes:
      - ./backend:/app
      - backend_venv:/app/.venv
    environment:
      - PYTHONUNBUFFERED=1

  frontend:
    command: npm run dev -- --hostname 0.0.0.0 --port 3000
    environment:
      - NEXT_PUBLIC_API_URL=https://localhost
      - NODE_ENV=development
      - NEXT_ENABLE_HSTS=false
      - WATCHPACK_POLLING=true
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules

volumes:
  backend_venv:
  frontend_node_modules:
