name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  dependency-audit:
    name: Dependency audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python with uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.12"

      - name: Backend safety check (pip-audit)
        run: |
          cd backend
          uv sync --frozen --group dev
          uv pip install pip-audit
          uv run pip-audit

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: "20"

      - name: Frontend npm audit (prod)
        run: |
          cd frontend
          npm ci
          npm audit --production

  backend:
    name: Backend lint & test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python with uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync --frozen --group dev

      - name: Lint backend
        run: |
          uv run ruff check .
          uv run black --check .

      - name: Test backend
        run: uv run pytest -v

  frontend:
    name: Frontend lint & test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint frontend
        run: npm run lint

      # - name: Install Playwright browsers
      #   run: npx playwright install --with-deps

      # - name: Test frontend (Playwright)
      #   run: npm run test:e2e
