name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  dependency-audit:
    name: Dependency audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python with uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.12"

      - name: Backend safety check (pip-audit)
        run: |
          cd backend
          uv sync --frozen --group dev
          uv pip install pip-audit
          uv run pip-audit

  backend:
    name: Backend lint & test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python with uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync --frozen --group dev

      - name: Lint backend
        run: |
          uv run ruff check .
          uv run black --check .

      - name: Test backend
        run: uv run pytest -v
