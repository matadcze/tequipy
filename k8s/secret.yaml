apiVersion: v1
kind: Secret
metadata:
  name: backend-secrets
  namespace: tequipy
  labels:
    app.kubernetes.io/name: tequipy
    app.kubernetes.io/component: backend
type: Opaque
stringData:
  # IMPORTANT: Replace these values with actual secrets in production
  # Consider using external secrets management (e.g., Vault, AWS Secrets Manager)
  DATABASE_URL: "postgresql+asyncpg://user:password@postgres:5432/tequipy"
  REDIS_URL: "redis://redis:6379/0"
  JWT_SECRET_KEY: "change-me-in-production-use-strong-random-value"
