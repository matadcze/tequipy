repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-merge-conflict
      - id: check-yaml
      - id: check-toml

  - repo: https://github.com/psf/black
    rev: 25.11.0
    hooks:
      - id: black
        files: ^backend/

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        args: ["--config", "backend/pyproject.toml", "--fix"]
        files: ^backend/

  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--settings-path", "backend/pyproject.toml"]
        files: ^backend/

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.12.1
    hooks:
      - id: mypy
        args: ["--config-file", "backend/pyproject.toml", "backend/src"]
        files: ^backend/
        pass_filenames: false
        additional_dependencies:
          - types-redis

  - repo: local
    hooks:
      - id: frontend-lint
        name: frontend lint
        entry: npm run lint --prefix frontend
        language: system
        pass_filenames: false
        files: ^frontend/
      - id: frontend-format
        name: frontend format
        entry: npm run format --prefix frontend
        language: system
        pass_filenames: false
        files: ^frontend/
